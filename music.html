<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="volume-control">
            <input type="range" min="0" max="100" value="50" class="volume_slider" onchange="changeVolume()">
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist-list">
                <!-- playlist items will be rendered here -->
            </ul>
            <input type="search" id="search-input" placeholder="Search music...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <script src="app1.js"></script>
</body>
</html>
